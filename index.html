<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegadores Profundos</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    
    <header class="hero">
        <div id="inicio"></div>
        <nav class="nav">
            <section class="nav__container container">
                <figure class="nav__logo">
                    <h2 class="nav__title">Tars X</h2>
                </figure>

                

            </section>

        </nav>

        <section class="hero__main container">
            <div class="hero__texts">
                <h1 class="hero__title">Buscadores del Internet Oscuro </h1>
                <p class="hero__paragraph">Tor es una aplicación que toma los datos que entran y salen a través de tu
                    conexión a Internet y los hace pasar a través de un circuito de servidores repartidos por todo el
                    mundo. Eso consigue que tu tráfico se vuelva totalmente anónimo.</p>
                <select name="" id="navegadores" class="select__cta">
                    <option value="">Navegadores</option>
                    <option value="Hidden Wiki">Hidden Wiki</option>
                    <option value="Torch">Torch</option>
                    <option value="Ahmia">Ahmia</option>
                    <option value="NotEvil">NotEvil</option>

                </select>
            </div>

            <div class="hero__card ">
                <img src="image.jpg"
                    alt="Imagen Hacker" class="card__img">
                <h3 class="card__title" id="title"></h3>
                <p class="card__paragraph" id="paragraph"></p>
                <a href="" class="card__cta" id="cta"></a>
            </div>
        </section>
        
    </header>

  
    <script src="app.js"></script>
</body>

</html>
